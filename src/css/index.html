<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__button">
                <div class="button__login">
                    <button class="login">Login/Signup</button>
                    <button class="currency">USD</button>
                </div>
                <div class="button__help">
                    <button class="help">Help</button>
                    <button class="wishlist">Wishlist</button>
                    <button class="language">English</button>
                </div>
            </div>
            <div class="header__search search">
                <div class="header__logo"><img src="#" alt="Logo" class="header__logo-img"></div>
                <div class="search__input input">
                    <input type="search" class="input__text">Search...</input>
                    <select class="input__category">All Categories</select>
                    <button class="input__button">v</button>
                </div>
                <button class="cart">
                    <img src="#" alt="cart" class="cart-img">
                    <div class="cart-item"> <p>0 item: price$</p> </div>
                </button>
            </div>
            <div class="header__navigation navigation">
                <div class="navigation__departments">departmens</div>
                <ul class="navigation">
                    <li class="navigation__item">
                        <button class="navigation__button">home</button>
                        <button class="navigation__button">shop</button>
                        <button class="navigation__button">fashion</button>
                        <button class="navigation__button">electronics</button>
                        <button class="navigation__button">pages</button>
                        <button class="navigation__button">features</button>
                        <button class="navigation__button">blog</button>
                    </li>
                </ul>
                <div class="phone">
                    <div class="phone__text">CALL US FREE:</div>
                    <div class="phone__number">1-800-777-7889</div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container container">
            
        </div>
    </main>
</body>
</html>
